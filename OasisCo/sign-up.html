<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OasisCo | sign-up</title>
    <link rel="stylesheet" href="assets/css/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="titles">
            <div class="nav"><h3>OasisCo</h3>  <a href="index.html">Home</a></div><br>
            <p>Email sign-up</p>

        </div>
        <div class="form">
            <input type="text" name="" placeholder="Enter Name" id="name"><br>
            <input type="text" name="" placeholder="Enter Email" id="email"><br><br>

            <button id="submit">sign-up</button>
        </div>

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDb5Kcp591rCmRfqZVmN9LVpzrP2joYjEw",
          authDomain: "oasisco-a3976.firebaseapp.com",
          projectId: "oasisco-a3976",
          storageBucket: "oasisco-a3976.appspot.com",
          messagingSenderId: "323309372838",
          appId: "1:323309372838:web:a3b26b4fd6ac0fc4f7bb67",
          measurementId: "G-8ET80RLHG4"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getDatabase, ref, set, child, get, update, remove} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        
        const db = getDatabase();

        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let submit = document.getElementById("submit");

        function AddData(e){
            e.preventDefault();
            set(ref(db, 'Users/' + name.value), {
                name:  name.value,
                Email: email.value,
            }).then(()=>{
                alert("welcome to oasisco");
                console.log("welcome")

               // name.value = "";
               // email.value = "";
            }).catch((error)=>{
                alert("unsuccessfull subscription");
                console.log(error);
            })
        }
        submit.addEventListener("click", AddData);


      </script>


    
</body>
</html>
